<div id="main">
  <div class="row">
    <div class="col-md-2 oneLine element"><p>Agent ID: <strong>{{agentId}}</strong></p></div>
    <div class="col-md-2 oneLine element"><p>Station#: <strong>{{stationNbr}}</strong></p></div>
    <div class="col-md-2 oneLine element"><p>Account/Card #: <strong>{{accountNbr ? accountNbr : cardNbr}}</strong></p></div>
    <div class="col-md-3 oneLine element">
      <svg height="100" width="30%" title="Customer authenticated">
        <circle cx="15" cy="25" r="10" stroke="black" stroke-width="1" fill="red" />
      </svg>
      <svg height="100" width="30%" title="Verified CLID">
        <circle cx="40" cy="25" r="10" stroke="black" stroke-width="1" fill="green" />
      </svg>
      <svg height="100" width="50%" title="VoiceBio Authenticated">
        <circle cx="65" cy="25" r="10" stroke="black" stroke-width="1" fill="green" />
      </svg>


    </div>
    <div class="col-md-3 oneLine element">
      <button class="btn btn-primary btn-sm" style="float:left">Login</button>
      <button class="btn btn-primary btn-sm" style="float:none">Logout</button>
    </div>

  </div>

</div>
